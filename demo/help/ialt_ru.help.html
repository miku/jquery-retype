	Tastaturlayout entspricht der graphischen Darstellung,
	mit folgenden Ausnahmen:
	<ul>
		<li>Das <strong>kleine Weichheitszeichen</strong> (ь) kann über <strong>v</strong>, das <strong>harte Zeichen</strong> (ъ) über <strong>V</strong> (also SHIFT-v),</li>
		<li>das <strong>я</strong> bzw. <strong>Я</strong> kann über <strong>#</strong> resp. <strong>'</strong> </li>
	</ul>
