<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jquery.retype.demo.ialt.html</title>

    <meta name="description" content="RETYPE, a jquery plugin for typing multiple languages in html textareas and textfields" />
    <meta name="keywords" content="jquery, plugin, multilingual, multilingual input, textarea, html, javascript, css, german, russian, demo, retype, myyn.org" />
    <link rel="stylesheet" href="sample.css" type="text/css" media="screen" title="no title" charset="utf-8" />

    <!-- 
        Use google js framework cache 
        See also: 
        http://googleajaxsearchapi.blogspot.com/2008/05/speed-up-access-to-your-favorite.html 
    -->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" charset="utf-8">
        google.load("jquery", "1.3");
    </script>
    
    <style type="text/css" media="screen">
        pre {
            font: 100% Verdana, "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;: arial;
            line-height: 20px;
        }
    </style>

    <script type="text/javascript" src="../jquery.fieldselection.js"></script> <!-- A plugin -->
    <script type="text/javascript" src="../jquery.retype.js"></script> <!-- The actual rewrite plugin -->
    
    <script type="text/javascript" charset="utf-8"> 
        $(document).ready(function(){
            $("input[inputlang='ru']").retype("on", {"mapping_url" : "mappings/ialt_ru.json" });
            $("textarea[inputlang='ru']").retype("on", {"mapping_url" : "mappings/ialt_ru.json" });
        });
    </script>

</head>
<body>
    <h1><a href="index.html">RE<span style="color:orange">TYPE</span></a></h1>
    <div id="header">
        <h3>
            Testrun.
        </h3>
    </div>
    
    <div id="examples">
        <!-- <div id="retype-debug"></div> -->
        <p>Type here (RU): <input inputlang="ru" type="text" name="some_name" value="" id="some_name"></p>
        <p>Or here: <input inputlang="de" type="text" name="some_name" value="" id="some_name"></p>
        <p>Some more text:</p>
            <textarea inputlang="ru" name="Name" rows="8" cols="40"></textarea>
    </div>
</body>
</html>
